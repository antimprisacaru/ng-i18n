name: Feature Request
description: Suggest an idea for @ng-intl
title: "Feature request: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: checkboxes
    id: search
    attributes:
      label: Search
      description: Please search existing issues before filing a new one
      options:
        - label: I have searched existing issues
          required: true
  - type: dropdown
    id: packages
    attributes:
      label: Related @ng-intl package(s)
      multiple: true
      options:
        - Core
        - New package
        - Don't know / other
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
  - type: textarea
    id: implementation
    attributes:
      label: Potential implementation
      description: If you have ideas about how this feature could be implemented, please share them here.
  - type: dropdown
    id: contribute
    attributes:
      label: Are you willing to submit a PR?
      description: Would you be willing to submit a PR to implement this feature?
      options:
        - "Yes"
        - "No"
    validations:
      required: true
